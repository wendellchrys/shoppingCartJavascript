<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Gaius Solutions - Teste</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1284ae950a.js" crossorigin="anonymous"></script>
    <script src="./lib/startShop.js"></script>
    <script src="./lib/getNormalize.js"></script>
    <script src="./lib/updateCart.js"></script>
    <script src="./lib/api.js"></script>

  </head>
  <body>

<main role="main" class="container">
    <div class="row">

        <div class="col-md-12 mt-5 text-center">
            <h1>Desafio feito pela Gaius Solutions</h1>
            <p class="alert alert-primary"">
                O projeto foi feito usando Javascript e Bootstrap, como a API foi colocado em Java, converti ela para um objeto 
                estático dentro da minha aplicação.
            </p> 

            <div id="products">
                <h1 class="text-center mt-3 mb-3">Lista de Produtos</h1>
            </div>
        </div>
    </div>

    <div id="cart">
        <h1 class="text-center mt-3 mb-3">Carrinho</h1>
        <div class="cart-item col-md-8 text-center float-left">
            <table class="table table-sm">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col">Qtd</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Promotions</th>
                    <th scope="col">Final Price</th>
                    </tr>
                </thead>
                <tbody id="cart-list">
                </tbody>
            </table>
        </div>
        <div class="cart-item col-md-4 text-center float-left">
            <table class="table table-sm">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col">Raw Total:</th>
                    </tr>
                </thead>
                <tbody id="cart-list-total">
                </tbody>
            </table>
            <table class="table table-sm">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col"><h3>Total Payable:</h3></th>
                    </tr>
                </thead>
                <tbody id="cart-list-total-payable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const itemsQtd = items.map(function(item) {
            return {
                id: item.id,
                name: item.name,
                price: item.price,
                promotions: item.promotions,
                qtd: 0,
                finalPrice: 0
            };
        });
     
        startShop();

        const links = document.getElementsByClassName('btn');
        for(var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", function() {
                let key = this.getAttribute("key");
                let keyNew = itemsQtd.map(x => x.id).indexOf(key);
                itemsQtd[keyNew].qtd++;
                updateCart();
                return false;
            })      
        }
    </script>
</div>

</main><!-- /.container -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
